<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a7e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ccfd8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="56" fill="url(#gradient)" stroke="#575279" stroke-width="2"/>
  
  <!-- 导航图标 -->
  <g transform="translate(64,64)">
    <!-- 指南针外圈 -->
    <circle cx="0" cy="0" r="36" fill="none" stroke="#fff" stroke-width="3" opacity="0.8"/>
    
    <!-- 指南针内圈 -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- 指南针指针 -->
    <g stroke="#fff" stroke-width="2" fill="#fff">
      <!-- 北指针 -->
      <polygon points="0,-25 -4,-15 4,-15" fill="#fff"/>
      <!-- 南指针 -->
      <polygon points="0,25 -4,15 4,15" fill="#e0def4" opacity="0.8"/>
      <!-- 东西指针 -->
      <polygon points="25,0 15,-4 15,4" fill="#e0def4" opacity="0.6"/>
      <polygon points="-25,0 -15,-4 -15,4" fill="#e0def4" opacity="0.6"/>
    </g>
    
    <!-- 中心点 -->
    <circle cx="0" cy="0" r="3" fill="#fff"/>
    
    <!-- 方向标记 -->
    <text x="0" y="-44" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">N</text>
    <text x="44" y="3" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">E</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">S</text>
    <text x="-44" y="3" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">W</text>
  </g>
  
  <!-- 标题文字 -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial" font-size="10" fill="#575279" font-weight="bold">DashTab</text>
</svg>
